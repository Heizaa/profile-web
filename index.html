<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/global.css"/>
    <title>Vite App</title>
  </head>
  <body>

    <div class="flex flex-col justify-between h-screen">
    <header class="flex justify-between p-8">
      <div class="font-extrabold text-rose-200">REZA</div>
      <div class="flex gap-8">
        <div>About</div>
        <div>Projects</div>
        <div>Media</div>
      </div>
      <div>
       <button class="text-rose-200">Contact</button> 
      </div>
    </header>

    <!--MAIN  -->
    <main class="max-w-3xl m-auto grid grid-cols-3 gap-8">
      <div class="card col-span-2 relative">
        <div class="absolute top-4 right-4 flex gap-2 items-center bg-emerald-100 border-[1px] w-fit rounded-full px-3 py-1 text-xs">
        <div class="w-2 h-2 bg-emerald-400 rounded-full"></div>
        <div>Open for Collaboration</div>
      </div>
        <img src="public/cat.jpg" class="w-16 h-16 rounded-full"/>
        <div>Reza A</div>
        <div class="text-xs"> Learning Web Developer</div>
      <div class="flex gap-1">
        <h1 id="heading"></h1>
      </div>
     </div>
     
      <!-- Facebook -->
      <a href="https://www.facebook.com/" class="bg-blue-500 card flex justify-center items-center">
      <div class="">
        <img src="/public/fb.webp" class=" w-[100px] h-[100px]" target="_blank"/>
      </div>
      </a>

      <!-- Portofolio -->
      <div class="card flex justify-center items-center relative">
        <div class="absolute bottom-3 left-3 bg-white p-3 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25" />
          </svg>
          
        </div>
        <div class="text-2xl font-medium"> Portofolio </div>
      </div>

      <!-- Form -->
      <div class="card col-span-2">
      <h2>Collaborate?</h2>
      <p>Type your message.</p>
      <input id="form"/>
    </div>
    </main>

    <!-- Footer -->
      <footer class="text-center p-8">
      <p class="italic text-rose-200"> Nothing is Impossible. </p>
      </footer>
    </div>
    <script src="src/js/main.js" type="module"></script>
     </body>
</html>
